<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Messenge Applicarion</title>
  <!-- リセットCSSの読み込み -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <!-- CSSの読み込み -->
  <link rel="stylesheet" href="../frame.css">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <!-- 補助フレーム  -->
  <div class="wrap">
    <!-- // 補助フレーム  -->

    <!-- マークアップここから -->
    <!-- ヘッダー -->
    <header class="header">
      <button class="profile-icon-button"><img src="../images/avatars/a4.jpg" width="50" alt="プロフィール"></button>
      <h1>チャット</h1>
      <ul class="post-message-actions">
        <li>
          <button class="post-movie"><img src="../images/icons/camera.svg" alt="動画の投稿" width="20"></button>
        </li>
        <li>
          <button class="post-message"><img src="../images/icons/pen.svg" alt="新規メッセージ作成" width="20"></button>
        </li>
      </ul>
    </header>

    <main>
      <!-- 検索ボックス -->
      <section class="search-box">
        <input type="search" class="search-input" placeholder="検索">
      </section>

      <!-- ストーリー・オンラインユーザー -->
      <section class="stories">
        <ol>
          <li>
            <button>
              <img src="../images/icons/plus.svg" width="28" alt="新規ストーリー">
              <span>ストーリー作成</span>
            </button>
          </li>
          <li>
            <button>
              <img src="../images/avatars/a1.jpg" width="64" alt="オンラインユーザー">
              <span>Amanda</span>
            </button>
          </li>
          <li>
            <button>
              <img src="../images/avatars/a2.jpg" width="64" alt="オンラインユーザー">
              <span>Jon</span>
            </button>
          </li>
          <li>
            <button>
              <img src="../images/avatars/a3.jpg" width="64" alt="オンラインユーザー">
              <span>Bob</span>
            </button>
          </li>
          <li>
            <button>
              <img src="../images/avatars/a5.jpg" width="64" alt="オンラインユーザー">
              <span>Mary</span>
            </button>
          </li>
        </ol>
      </section>

      <!-- メッセージ一覧 -->
      <section>
        <ol>
          <li>
            <img src="../images/avatars/a10.jpg" alt="ユーザーアイコン" width="64">
            <span>元気なゴリラ</span>
            <span>ウホウホウホウホ</span>
            <span>・2月26日</span>
          </li>
        </ol>
      </section>

      <nav>
        <button>
          <img src="../images/icons/message.svg" width="40" alt="チャット">
          <span>チャット</span>
        </button>
        <button>
          <img src="../images/icons/friends.svg" width="40" alt="友達">
          <span>友達</span>
        </button>
      </nav>
    </main>
    <!--// マークアップここまで -->

    <!-- デザイン確認用レイヤー コメントアウトすると半透明にデザインを重ねて確認できます 
  <p class="design-layer"><img src="../design.png" alt="" width="414"></p>
  -->
    <!-- 補助フレーム  -->
  </div>
  <!-- // 補助フレーム  -->
</body>

</html>
